{% extends 'base_layout.html' %} {% block content %} {% load static %}

<div class="movieDetails">
  <div class="movie">
    <img src="{{movie.posterImage.url}}" style="width: 200px;height: 200px"/>
    <h2>{{movie.title}}</h2>

    <div id="seatsDiagram">
      {% for i in seatDiagram %}
        {% if i == "Empty Seat" %}
            <a href="{% url 'shows:reserveASeat' seatCode=forloop.counter slug=movie.slug %}"> <img src="{% static 'unreservedSeat.png' %}" class="seatIndicator"></img> </a>
        {% else %}
            <img src="{% static 'reservedSeat.png' %}" class="seatIndicator"></img>
        {% endif %}
      {% endfor %}


    </div>
  </div>
</div>

{%endblock%}
